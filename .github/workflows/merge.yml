      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR for Go
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: go
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Build and push Nginx-React Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./client/Dockerfile.prod
          push: true
          tags: ${{ env.ECR_REGISTRY }}/nginx-react:${{ github.sha }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.0

      - name: Initialize Terraform
        run: terraform init ./terraform/

      - name: Apply Terraform configuration
        run: >
          terraform apply -auto-approve
          -var="go_image=${{ env.ECR_REGISTRY }}/go:${{ github.sha }}"
          -var="nginx_image=${{ env.ECR_REGISTRY }}/nginx-react:${{ github.sha }}"
          ./terraform/

